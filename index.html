<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <nav>
            <div class="main-nav container flex">
                <a href="#" onclick="reload()" class="company-logo">
                    <img src="./assets/download.jpeg" alt="company logo">
                </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-links nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                        <li class="hover-links nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                        <li class="hover-links nav-items" id="Politics" onclick="onNavItemClick('Politics')">Politics
                        </li>
                    </ul>
                </div>
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input" placeholder="e.g.science">
                    <button id="search-button" class="search-button">Search</button>
                </div>
            </div>
        </nav>

        <main>
            <div class="cards-container container flex" id="cards-container">

            </div>
        </main>
        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>

                <div class="card-content">
                    <h3 id="news-title">This is the title </h3>
                    <h6 class="news-source" id="news-sourse">End Gadget</h6>
                    <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos
                        debitis velit
                        reiciendis aliquam ipsam incidunt, excepturi necessitatibus corrupti molestias
                        exercitationem
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cupiditate, alias!.</p>
                </div>
            </div>
        </template>
        <script src="script.js"></script>
    </body>
</html>
